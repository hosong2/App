                                },

                                stack: 'Total',
                                smooth: true,
                                lineStyle: {

                                showSymbol: false,
                                areaStyle: {
                                    opacity: 0.8,
                                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{

                                        color: 'rgb(55, 162, 255)'

                                        offset: 1,

                                    }, {
                                        offset: 1,

                                data: [90, 60, 60, 70, 70, 80, 80, 60, 80, 60, 70, 80]
                            }, {

                                stack: 'Total',

                                lineStyle: {
                                    width: 0
                                },
                                showSymbol: false,
                                areaStyle: {

                                    }, {
